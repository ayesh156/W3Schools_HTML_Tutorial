<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Script</title>
    <script>
        function myFunc() {
            document.getElementById("demo").innerHTML = "Hello JavaScript!";
        }
    </script>
</head>
<body>
    
    <h1>My Web Page</h1>
    <p id="demo">My Paragraph</p>
    <button onclick="myFunc()">Try it</button>

    <h2>Use of the (noscript) tag</h2>

    <p id="demo1"></p>

    <script>
        document.getElementById("demo1").innerHTML = "Hello JavaScript";
    </script>

    <noscript>Sorry, you browser does not support JavaScirpt!</noscript>

    <p>A browser without JavaScirpt will show the text written inside the noscript element</p>
    
</body>
</html>
